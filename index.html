<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row ai-center">
        <div class="column-full">
          <span>Code Journal</span>
          <h5 class="inline nav-item"><a class="entriesView">Entries</a></h5>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-full"><h2 class="new-entry">New Entry</h2></div>
          <div class="column-half">
            <div class="image-frame"><img src="./images/placeholder-image-square.jpg"></div>
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="photo">Photo URL</label>
            <input type="text" id="photo" required>
          </div>
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" required></textarea>
          </div>
          <div class="column-full">
            <div class="row-reverse jc-space-between">
              <div><button type="submit" class="save">SAVE</button></div>
              <div class="delete-button-text hidden"><span>Delete Entry</span></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row ai-center">
        <div class="column-half">
          <h1>Entries</h1>
        </div>
        <div class="column-half">
          <div class="row jc-flex-end">
            <div class="new">
              <a class="newEntriesButton">NEW</a>
            </div>
          </div>
        </div>
        <div class="column-full ta-center hidden no-entries"><p>No entries have been recorded. </p></div>
      </div>
      <ul></ul></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
